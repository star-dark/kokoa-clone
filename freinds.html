<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/freinds.css">
    <script src="https://kit.fontawesome.com/90058b0aa5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
		<div class="status__left">
		  <span>1:41</span>
		  <i class="fa-solid fa-location-arrow fa-xl"></i>
		</div>
		<div class="status__right">
		  <i class="fa-solid fa-signal fa-xl"></i>
		  <i class="fa-solid fa-wifi fa-xl"></i>
		  <i class="fa-solid fa-battery-half fa-xl"></i>
		</div>
	</div>
	<div class="friends__bar">
		<span>Friends</span>
		<div class="friends__icon">
		  <i class="fa-solid fa-magnifying-glass fa-2x"></i>
		  <i class="fa-brands fa-itunes-note fa-2x"></i>
		  <i class="fa-solid fa-gear fa-2x"></i>
	    </div>
	</div>
	<div class="friends-info__bar">
		<i class="fa-solid fa-circle-info"></i>
		<span>Friends' Names Display</span>
		<i class="fa-solid fa-angle-right"></i>
	</div>
	<div class="profile">
		<div class="photo__frame">
			<img src="사진/프사.jpg">
		</div>
		<span>Daehyeung-Kim</span>
	</div>
	<div class="channel__bar">
		<span>Channel</span>
		<i class="fa-solid fa-angle-up"></i>
	</div>
	<div class="channel__icon">
	  <div class="ch-front__channel">
		<div class="ch-photo__frame">
		  <img src="사진/채널.JPG">
	    </div>
		<span>Channel</span>
	  </div>
	  <div class="back__channel">
	    <span>2</span>
	    <i class="fa-solid fa-angle-right"></i>
	  </div>
	</div>
	<div class="navigation__bar">
		<i class="fa-solid fa-user fa-2x"></i>
		<div class="comment__chat-mark">
		 <i class="fa-solid fa-comment fa-2x"></i>
		 <div class="chat__mark">7</div>
		</div>
		<i class="fa-solid fa-magnifying-glass fa-2x"></i>
		<div class="navigation__bar__dot">
		  <i class="fa-solid fa-ellipsis fa-2x"></i>
		  <i class="fa-solid fa-circle fa-xs"></i>
	    </div>
	</div>
</body>
</html>
