<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Log in</title>
    <link rel="stylesheet" href="css/login.css"/>
	<script src="https://kit.fontawesome.com/90058b0aa5.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="status-bar">
		<div class="status__left">
		  <span>1:41</span>
		  <i class="fa-solid fa-location-arrow fa-xl"></i>
		</div>
		<div class="status__right">
		  <i class="fa-solid fa-signal fa-xl"></i>
		  <i class="fa-solid fa-wifi fa-xl"></i>
		  <i class="fa-solid fa-battery-half fa-xl"></i>
		</div>
	</div>
	<div class="header__comment">
		<h2 class="coment__title">Welcome to KoKoaTalk</h2>
		<h5 class="comment__fir">If you have a KoKoa Account,</h5>
		<h5 class="comment__sec">log in with your email or phone number.</h5>
	</div>
	<div class="form__frame">
	  <form class="login-form">
		  <input class="login__text" type="text" placeholder="Email or phone number"/>
		  <input class="login__text" type="text" placeholder="Password"/>
		  <a href="./friends.html">
		  <input class="login__button" type="submit" value="Log in"/>
		  </a>
		  <input class="login__button" type="button" value="Sign up"/>
		  <a href="#">Find KoKoa Account or Password</a>
	  </form>
    </div>
</body>
</html>
