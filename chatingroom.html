<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chatting room</title>
    <link rel="stylesheet" href="css/chatingroom.css">
    <script src="https://kit.fontawesome.com/90058b0aa5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status__left">
          <span>1:41</span>
          <i class="fa-solid fa-location-arrow fa-xl"></i>
        </div>
        <div class="status__right">
          <i class="fa-solid fa-signal fa-xl"></i>
          <i class="fa-solid fa-wifi fa-xl"></i>
          <i class="fa-solid fa-battery-half fa-xl"></i>
        </div>
      </div>
  <div class="chatting__header-bar">
    <a href="chat.html">
      <i class="fa-solid fa-angle-left fa-2x"></i>
    </a>
    <span>이지은</span>
    <div>
      <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      <i class="fa-solid fa-grip-lines fa-2x"></i>
    </div>
  </div>
  <div class="chatting__date">
    <span>Monday, July 18, 2022</span>
  </div>
  <div class="chatting__row">
    <div class="chatting__profile">
        <img src="사진/아이유.jpg">
    </div>
    <div>
      <span>이지은</span>
      <div class="text-box1">바빠 ?</div>
      <div class="text-box2">혹시 안바쁘면...</div>
    </div>
    <span class="chatting__time">8:16</span>
  </div>
  <div class="my-chatting">
    <div class="my-textbox">
        <span>무슨일이야?</span>
    </div>
    <span class="ct-time">8:17</span>
  </div>
  <form class="write__chat">
    <i class="fa-solid fa-circle-plus fa-xl"></i>
    <input type="text" placeholder="Please Write Messages">
    <i class="fa-solid fa-face-grin-wink fa-xl"></i>
    <div class="submit-message">
      <i class="fa-solid fa-angle-up fa-xl"></i>
    </div>
  </form>
</body>
</html>
