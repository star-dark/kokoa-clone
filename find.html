<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/find.css">
    <script src="https://kit.fontawesome.com/90058b0aa5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="status-bar">
    <div class="status__left">
      <span>1:41</span>
        <i class="fa-solid fa-location-arrow fa-xl"></i>
    </div>
    <div class="status__right">
      <i class="fa-solid fa-signal fa-xl"></i>
      <i class="fa-solid fa-wifi fa-xl"></i>
      <i class="fa-solid fa-battery-half fa-2x"></i>
    </div>
  </div>
  <div class="find__bar">
    <span>Find</span>
      <div class="find__icon">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        <i class="fa-solid fa-gear fa-2x"></i>
      </div>
  </div>
  <nav>
	<ul class="navigation__bar">
		<li>
		  <a href="freinds.html"><i class="fa-solid fa-user fa-2x"></i></a>
		</li>
		<li>
		  <div class="comment__chat-mark">
		  <a href="chat.html"><i class="fa-solid fa-comment fa-2x"></i></a>
		  <div class="chat__mark">7</div>
		  </div>
		</li>
		<li>
		  <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
		</li>
		<li>
		  <div class="navigation__bar__dot">
		  <a href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
		  <i class="fa-solid fa-circle fa-xs"></i>
		</li>
	</ul>
  </nav>
  <div class="find__button-bar">
    <div class="find__button button-bar__qrcode">
      <i class="fa-solid fa-qrcode fa-3x"></i>
      <span>QR Code</span>
    </div>
    <div class="find__button button-bar__contracts">
        <i class="fa-solid fa-address-book fa-3x"></i>
        <span>Add by contacts</span>
    </div>
    <div class="find__button button-bar__id">
        <i class="fa-solid fa-id-card fa-3x"></i>
        <span>Add by ID</span>
    </div>
    <div class="find__button button-bar__invite">
        <i class="fa-solid fa-envelope fa-3x"></i>
        <span>Invite</span>
    </div>
    </div>
    <div class="recommend-friends">
        <span class="recommend__head">Recommend-Friends</span>
        <span class="recommend__status">You have no recommended friends.</span>
    </div>
    <div class="open-chat__header">
        <span>Open Chat</span>
        <span>Go to Openchat Home   <i class="fa-solid fa-angle-right"></i></span>
    </div>
    <ul class="open-chat__list">
        <li class="open-chat__item">
          <div class="open-chat__list-tag">
            <p>#Baseball</p>
            <p>#Baseball#KBO#MLB</p>
            <p>999+ members<span>| Active</span></p>
          </div>
          <div class="openchat__photo">
            <img src="사진/KBO.png">
            <div class="openchat-liked">
                <span><i class="fa-solid fa-heart"></i>  999+</span>
            </div>
          </div>
        </li>
        <li class="open-chat__item">
            <div class="open-chat__list-tag">
              <p>#Kia Tigers</p>
              <p>#Baseball#KBO#Kia-Tigers</p>
              <p>999+ members|<span> Active</span></p>
            </div>
            <div class="openchat__photo">
              <img src="사진/기아.jpg">
              <div class="openchat-liked">
                  <span><i class="fa-solid fa-heart"></i>  999+</span>
              </div>
            </div>
        </li>
    </ul>
</body>
</html>
